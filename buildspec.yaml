version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build phase...
      - python script1.py
      - python script2.py
      - python script3.py
  post_build:
    commands:
      - echo Post-build phase...
      - aws s3 cp output_file.txt s3://your-bucket-name/output_file.txt

artifacts:
  files:
    - '**/*'
  discard-paths: yes
